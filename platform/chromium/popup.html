<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <h3>Boring YouTube</h3>
        </div>
        
        <div class="toggle-section">
            <div class="toggle-container">
                <label class="toggle-switch">
                    <input type="checkbox" id="extensionToggle">
                    <span class="slider"></span>
                </label>
                <span class="toggle-label" id="toggleLabel">Enabled</span>
            </div>
            <p class="description">Make YouTube thumbnails grayscale</p>
        </div>
        
        <div class="status" id="status">
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="statusText">Extension is active</span>
        </div>
        <div class="version-section">
            <a href="https://github.com/delacrixmorgan/BoringYouTube" class="version-link" id="versionLink">
                <span class="version-text">v1.0.1</span>
            </a>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
